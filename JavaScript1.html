<!DOCTYPE html>
<html>
<head>
    <title>Simple Counter</title>
</head>
<body>
    <h1>Simple Counter</h1>
    <p id="counter">0</p>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>

    <script>
        var counter = 0;

        function increment() {
            counter++;
            document.getElementById('counter').innerText = counter;
        }

        function decrement() {
            if (counter > 0) {
                counter--;
                document.getElementById('counter').innerText = counter;
            }
        }
    </script>
</body>
</html>
